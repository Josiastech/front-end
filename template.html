<!DOCTYPE html>

<head>

    <title>Sfotipy Player</title>

<body>

    <header class="header relative border-bottom">
        <div class="logo">
            <div class="wrap center-block">
                <figure class="image isotipo left">
                    <img src="img/logo.png" alt="Sfotipy" />
                </figure>
                <div class="user right">
                    <figure class="avatar round left">
                        <img src="img/avatares/avatar.jpg" alt="@user" width="38" height="38">
                    </figure>
                    <span class="left username">@j05145</span>
                </div>
                <div class="search right">
                    <form action="" class="relative">
                        <span class="icon-search search-icon"></span>
                        <input type="text" placeholder="ejem: Aerosmith" class="input">
                        <span class="close-icon">x</span>
                    </form>
                </div>
            </div>
        </div>
        <a href="" class="button-menu icon-menu"></a>
        <nav class="menu">
            <ul class="list center-block wrap">
                <!--li class="item">
                    <a href="#">Top Hits</a>
                </li-->
                <li class="item">
                    <a href="#">Forgot Password?</a>
                </li>
                <li class="item">
                    <a href="#">Settings</a>
                </li>
                <li class="item">
                    <!-- <a href="#">Playlist</a> -->
                </li>
            </ul>
        </nav>
        <div class="title">
            <span>
                Login
            </span>
        </div>
    </header>


    <!-- Part 1: Wrap all page content here -->
    <div id="wrap">

        <!-- Begin page content -->
        <div class="container">
            <div class="page-header">
                <h1>Sticky footer</h1>
            </div>
            <p class="lead">Pin a fixed-height footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS.</p>
            <p>Use <a href="./sticky-footer-navbar.html">the sticky footer</a> with a fixed navbar if need be, too.</p>
        </div>

        <div id="push"></div>
    </div>
