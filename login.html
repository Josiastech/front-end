<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Sfotipy Player</title>
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header class="header relative border-bottom">
        <div class="logo">
            <div class="wrap center-block">
                <figure class="image isotipo left">
                    <img src="img/logo.png" alt="Sfotipy" />
                </figure>
                <div class="user right">
                    <figure class="avatar round left">
                        <img src="img/avatares/avatar.jpg" alt="@user" width="38" height="38">
                    </figure>
                    <span class="left username">@j05145</span>
                </div>
                <div class="search right">
                    <form action="" class="relative">
                        <span class="icon-search search-icon"></span>
                        <input type="text" placeholder="ejem: Aerosmith" class="input">
                        <span class="close-icon">x</span>
                    </form>
                </div>
            </div>
        </div>
        <a href="" class="button-menu icon-menu"></a>
        <nav class="menu">
            <ul class="list center-block wrap">
                <!--li class="item">
                    <a href="#">Top Hits</a>
                </li-->
                <li class="item">
                    <a href="#">Forgot Password?</a>
                </li>
                <li class="item">
                    <a href="#">Settings</a>
                </li>
                <li class="item">
                    <!-- <a href="#">Playlist</a> -->
                </li>
            </ul>
        </nav>
        <div class="title">
            <span>
                Login
            </span>
        </div>
    </header>
    <section class="playing small medium large">
        <div class="content">
            <h1>Login</h1>
            <div class="form-content">
                <form id="form_id" action="#" method="post" role="form">
                    <div class="form-group">
                        <label for="Email" class="form-control">Email Adress</label>
                        <input type="email" name="email" placeholder="Email Adress" class="input form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-control">Password</label>
                        <input type="password" name="password" placeholder="Password" class="input form-control">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

            </div>


        </div>


    </section>

    <footer class="home-footer">
        <div class="wrapper">
            <i class="home-footer-logo icon-sfotipy"></i>
            <nav class="home-footer-menu">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Legal</a></li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</body>

</html>
