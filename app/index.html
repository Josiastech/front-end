<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Sfotipy Player</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body ng-app="sfotipyApp">
    <header class="header relative border-bottom">
        <div class="logo">
            <div class="wrap center-block">
                <figure class="image isotipo left">
                    <img src="images/logo.png" alt="Sfotipy" />
                </figure>
                <div class="user right">
                    <figure class="avatar round left">
                        <img src="images/avatares/avatar.jpg" alt="@user" width="38" height="38">
                    </figure>
                    <span class="left username">@j05145</span>
                </div>
                <div class="search right">
                    <form action="" class="relative">
                        <span class="icon-search search-icon"></span>
                        <input type="text" placeholder="ejem: Aerosmith" class="input">
                        <span class="close-icon">x</span>
                    </form>
                </div>
            </div>
        </div>
        <a href="" class="button-menu icon-menu"></a>
        <nav class="menu">
            <ul class="list center-block wrap">
                <!--li class="item">
                    <a href="#">Top Hits</a>
                </li-->
                <li class="item">
                    <a href="#">Forgot Password?</a>
                </li>
                <li class="item">
                    <a href="#">Settings</a>
                </li>
                <li class="item">
                    <!-- <a href="#">Playlist</a> -->
                </li>
            </ul>
        </nav>
        <div class="title">
            <span>
                Login
            </span>
        </div>
    </header>
    <!--[if lt IE 7]>

        <div ng-include="'views/main.html'" ng-controller="MainCtrl"></div>

        <div class="footer">
            <p>
                <span class="glyphicon glyphicon-heart"></span>from the Yeoman team</p>
        </div>
    </div>
